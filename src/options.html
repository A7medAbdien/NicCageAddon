<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
  </head>

  <body>
    <label>Cage Refresh (milliseconds)</label>
    <input type="number" id="interval-setting" min=500 max=5000 title="How many milliseconds to wait between each image replace. Min 500, Max 5000"/>
    <button type="submit" type="button" id="save-button">Save</button>

    <hr/>

    <label>Image sources (one URL per line)</label>
    <br/>
    <textarea id="sources-setting" rows="10" cols="80" placeholder="https://example.com/cage1.jpg\nhttps://example.com/cage2.png"></textarea>
    <br/>
    <button type="button" id="save-sources-button">Save Sources</button>
    <button type="button" id="reset-sources-button">Reset To Defaults</button>

    <hr/>

    <label>Allowlist (one URL or pattern per line)</label>
    <div>
      <small>Leave empty to run on all sites. Simple match: if the text appears in the page URL, it counts as a match (e.g., "example.com" or "https://news.ycombinator.com/").</small>
    </div>
    <br/>
    <textarea id="allowlist-setting" rows="8" cols="80" placeholder="example.com\nhttps://news.ycombinator.com/"></textarea>
    <br/>
    <button type="button" id="save-allowlist-button">Save Allowlist</button>
    <button type="button" id="reset-allowlist-button">Clear Allowlist</button>
    <script src="options.js"></script>
  </body>
</html>
